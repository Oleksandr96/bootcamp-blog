<mat-card>
  <mat-card-title>Registration</mat-card-title>

  <mat-card-content>

    <form [formGroup]="registerForm"
          (ngSubmit)="submit()"
          class="form">

      <div class="form__item">
        <mat-form-field class="input"
                        appearance="fill">
          <mat-label>First Name</mat-label>
          <input matInput
                 placeholdWer="First Name"
                 type="text"
                 id="firstName"
                 name="firstName"
                 formControlName="firstName">
        </mat-form-field>

        <div *ngIf="registerFormErrors.firstName"
             class="validation">
          <span>{{registerFormErrors.firstName}}</span>
        </div>
      </div>

      <div class="form__item">
        <mat-form-field class="input"
                        appearance="fill">
          <mat-label>Last Name</mat-label>
          <input matInput
                 placeholdWer="Last Name"
                 type="text"
                 id="lastName"
                 name="lastName"
                 formControlName="lastName">
        </mat-form-field>

        <div *ngIf="registerFormErrors.lastName"
             class="validation">
          <span>{{registerFormErrors.lastName}}</span>
        </div>
      </div>

      <div class="form__item">
        <mat-form-field class="input"
                        appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput
                 placeholdWer="Email"
                 type="email"
                 id="email"
                 name="email"
                 formControlName="email">
        </mat-form-field>

        <div *ngIf="registerFormErrors.email"
             class="validation">
          <span>{{registerFormErrors.email}}</span>
        </div>
      </div>

      <div class="form__item">
        <mat-form-field class="input"
                        appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput
                 [type]="passwordHide ? 'password' : 'text'"
                 placeholder="Password"
                 type="password"
                 id="password"
                 name="password"
                 formControlName="password">
          <button mat-icon-button
                  matSuffix
                  (click)="passwordHide = !passwordHide"
                  [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="passwordHide">
            <mat-icon>{{passwordHide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>


        <div *ngIf="registerFormErrors.password"
             class="validation">
          <span>{{registerFormErrors.password}}</span>

        </div>
      </div>
      <button mat-raised-button
              color="primary"
              type="submit"
              cdkFocusInitial
              [disabled]="registerForm.invalid || registerForm.disabled">Create Account
      </button>
    </form>
  </mat-card-content>
</mat-card>
