<mat-card class="tags">
  <h3>Popular Tags</h3>
  <mat-chip-list aria-label="Tags">
    <mat-chip *ngFor="let tag of tags"
              [routerLink]="[]"
              [queryParams]="{tag: tag._id}"
              routerLinkActive="active">
      {{tag.name}} <small>({{tag.count}})</small></mat-chip>
  </mat-chip-list>
</mat-card>
